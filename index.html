<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <header>
        <p class="h1" style="font-weight: bold; margin-bottom: 3%; text-align: center;">Password Generator</p>
    </header>

    <div class="card shadow-sm bg-white" style="min-width: 40%; max-height: 50%;">
        <div class="card-body">
            <textarea style="margin:5% auto; padding: 10%; text-align:center; border: dashed 2px grey; width: 100%;"
                readonly id="password" placeholder="Your Secure Password"></textarea>

            <div class="row justify-content-between m-0">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
                    <button onclick="generatePassword();" type="button" class="btn btn-light"
                        style="border-radius:20px; background-color: darkred; color:white;">Generate Password</button>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
                    <button onclick="copyPassword();" type="button" class="btn btn-light"
                        style="border-radius:20px; background-color:grey; color:white;">Copy to clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src=script.js> </script>
</body>

</html>
